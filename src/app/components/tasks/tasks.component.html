<app-add-task (taskAdd)="addTask($event)" *ngIf="showAddTasks"></app-add-task>

<div *ngIf="tasks.length; then taskList; else noTasks"></div>
<ng-template #taskList>
  <ul>
    <app-task
      *ngFor="let task of tasks"
      [task]="task"
      (taskDelete)="deleteTask($event)"
      (taskToggle)="toggleTaskReminder($event)"
    ></app-task>
  </ul>
</ng-template>

<ng-template #noTasks>
  <p #noTasks>No tasks!</p>
</ng-template>
