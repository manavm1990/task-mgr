<app-add-task
  (addedATask)="addTask($event)"
  *ngIf="showAddTasks"
></app-add-task>

<div *ngIf="tasks.length; then taskList; else noTasks"></div>
<ng-template #taskList>
  <ul>
    <app-task
      *ngFor="let task of tasks"
      [task]="task"
      (deletedATask)="deleteTask($event)"
      (toggledATask)="toggleTaskReminder($event)"
    ></app-task>
  </ul>
</ng-template>

<ng-template #noTasks>
  <p #noTasks>No tasks!</p>
</ng-template>
